<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Trimmer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .slider-container {
      position: relative;
      width: 600px;
      height: 30px;
      margin: 20px auto;
    }

    .slider-track {
      position: absolute;
      width: 100%;
      height: 5px;
      background: #ddd;
      top: 50%;
      transform: translateY(-50%);
    }

    .slider-filled {
      position: absolute;
      height: 5px;
      background: rgba(0, 123, 255, 0.5);
      z-index: 1;
    }

    .slider-thumb {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #007bff;
      border-radius: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 2;
    }

    .slider-thumb.end {
      background: #ff0000;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    #trimmedVideo {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div>
    <video id="video" width="600" controls>
      <source src="{{text_file.video_file.url}}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="slider-container">
    <div class="slider-track">
      <div class="slider-filled" id="slider-filled"></div>
    </div>
    <div class="slider-thumb" id="sliderStart"></div>
    <div class="slider-thumb end" id="sliderEnd"></div>
  </div>

  <div>
    <p>Start Time: <span id="startTime">0</span>s</p>
    <p>End Time: <span id="endTime">0</span>s</p>
    <p class="error" id="error" style="display: none;">Start time cannot be greater than or equal to end time!</p>
  </div>

  <button id="trimButton">Trim Video</button>
  <video id="trimmedVideo" width="600" controls></video>

  <script>
    const video = document.getElementById('video');
    const sliderStart = document.getElementById('sliderStart');
    const sliderEnd = document.getElementById('sliderEnd');
    const sliderFilled = document.getElementById('slider-filled');
    const startTimeDisplay = document.getElementById('startTime');
    const endTimeDisplay = document.getElementById('endTime');
    const errorDisplay = document.getElementById('error');
    const trimButton = document.getElementById('trimButton');
    const trimmedVideo = document.getElementById('trimmedVideo');

    let videoDuration = 0;
    let startPercent = 0;
    let endPercent = 100;

    // Initialize slider thumbs and range track
    video.addEventListener('loadedmetadata', () => {
      videoDuration = video.duration;
      updateSlider();
    });
    function updateSlider() {
  const startTime = (startPercent / 100) * videoDuration;
  const endTime = (endPercent / 100) * videoDuration;

  startTimeDisplay.textContent = startTime.toFixed(1);
  endTimeDisplay.textContent = endTime.toFixed(1);

  sliderStart.style.left = startPercent + '%';
  sliderEnd.style.left = endPercent + '%';
  sliderFilled.style.left = startPercent + '%';
  sliderFilled.style.width = (endPercent - startPercent) + '%';

  // Validate range
  if (startPercent >= endPercent) {
    errorDisplay.style.display = 'block';
  } else {
    errorDisplay.style.display = 'none';
  }
}

function moveSlider(e, thumb) {
  const rect = thumb.parentNode.getBoundingClientRect();
  const offsetX = e.clientX - rect.left;
  const percent = Math.min(100, Math.max(0, (offsetX / rect.width) * 100));

  if (thumb === sliderStart && percent < endPercent) {
    startPercent = percent;
    video.currentTime = (startPercent / 100) * videoDuration; // Real-time seeking for start
  } else if (thumb === sliderEnd && percent > startPercent) {
    endPercent = percent;
    video.currentTime = (endPercent / 100) * videoDuration; // Real-time seeking for end
  } else {
    return; // Invalid move
  }

  updateSlider();
}


    sliderStart.addEventListener('mousedown', () => {
      const onMouseMove = (e) => moveSlider(e, sliderStart);
      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', () => {
        document.removeEventListener('mousemove', onMouseMove);
      }, { once: true });
    });

    sliderEnd.addEventListener('mousedown', () => {
      const onMouseMove = (e) => moveSlider(e, sliderEnd);
      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', () => {
        document.removeEventListener('mousemove', onMouseMove);
      }, { once: true });
    });

    trimButton.addEventListener('click', () => {
      if (startPercent >= endPercent) {
        alert('Invalid trim range!');
        return;
      }

      const start = (startPercent / 100) * videoDuration;
      const end = (endPercent / 100) * videoDuration;
      console.log(`Trim video from ${start.toFixed(1)}s to ${end.toFixed(1)}s`);

      // Placeholder logic for trimmed video
      const blob = new Blob([], { type: 'video/mp4' });
      trimmedVideo.src = URL.createObjectURL(blob);
      trimmedVideo.style.display = 'block';
    });

    




  </script>
  
</body>
</html>
